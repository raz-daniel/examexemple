<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1> Students Form</h1>
        <nav>
            <a href="index.html">Form</a>
            <a href="outcome.html">Table</a>
        </nav>
        <hr>
    </header>
    <main>
        <h3> Please Fill Form</h1>
        <div id="theFormDiv">
            <form id="studentsForm" onsubmit="addStudent(event)">
                <!-- first Name -->
                <div class="form-floating mb-3">
                    <input type="text" id="firstName" name="firstName" placeholder="Enter First Name"
                        class="form-control" required>
                    <label for="firstName">First Name:</label>
                </div>
                <!-- Last Name -->
                <div class="form-floating mb-3">
                    <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" class="form-control"
                        required>
                    <label for="lastName">Last Name:</label>
                </div>
                <!-- Gender -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
                        value="male" required>
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
                        value="female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <!-- Age -->
                <div class="form-floating mb-3">
                    <input type="number" id="age" name="age" placeholder="Enter Age" class="form-control" min="18" required>
                    <label for="age">Age:</label>
                </div>
                <!-- Phone Number -->
                <div class="form-floating mb-3">
                    <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" class="form-control"
                       maxlength="10" minlength="10" required>
                    <label for="phone">Phone Number:</label>
                </div>
                <!-- EMAIL -->
                <div class="form-floating mb-3">
                    <input type="email" id="email" name="email" placeholder="Enter EMAIL Address" class="form-control"
                        required>
                    <label for="email">Email Address:</label>
                </div>
                <!-- Favorite Color -->
                <div class="form-floating mb-3">
                    <input type="color" name="color" id="color" class="form-control" required>
                    <label for="color">Favorite Color:</label>
                </div>
                <!-- Favorite Character -->
                <div class="form-floating mb-3">
                    <input type="text" id="character" name="character" placeholder="Enter URL For Favorite Character"
                        class="form-control" required>
                    <label for="character">Most Liked Character:</label>
                </div>
                <!-- Photo Upload -->
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload a Photo of You:</label>
                    <input class="form-control" type="file" id="formFile" required>
                  </div>
                  <!-- Living Continent -->
                  <div class="form-floating mb-3">
                  <select class="form-select" id="continent" name="continent"  required>
                    <option value="" selected>Where do you live?</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="america">America</option>
                    <option value="africa">Africa</option>
                    <option value="australia">Australia</option>
                    <option value="antarctica">Antarctica</option>
                  </select>
                  </div>
                  <!-- Birth Date -->
                  <div class="mb-3">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <input class="form-control" type="date" id="birthDate" required>
                  </div>
                  <!-- Favorite Activities -->
                  <div class="mb-3">
                    <label class="form-label">Favorite Activities:</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="indoor" name="sport" value="indoor" required>
                    <label class="form-check-label" for="indoor">Indoor Activities</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="outdoor" name="sport" value="outdoor">
                    <label class="form-check-label" for="outdoor">Outdoor Activities</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="none" name="sport" value="none" >
                    <label class="form-check-label" for="none">I'm Not doing Sport!</label>
                  </div>
                </div>
                <!-- Password -->
                <div class="form-floating mb-3">
                    <input type="password" id="pass" name="pass" placeholder="Enter Password" class="form-control"
                        minlength="6" required>
                    <label for="pass">Choose Password:</label>
                </div>
                <!-- Comments -->
                <div class="form-floating">
                    <textarea id="textArea" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comments</label>
                  </div>
                  <!-- CheckBox -->
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck"> Accept Cookies </label>
                  </div>
                  <!-- Submit -->
                <div class="form-floating mb-3">
                    <button class="btn btn-primary"><a href="outcome.html">Send Form</a></button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <h6>All Rights Reserved to Daniel Raz &copy;</h6>
    </footer>
</body>

</html>
